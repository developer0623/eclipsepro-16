<table class="table-fixed table-pareto pareto">
  <tr *ngFor="let item of vm">
    <td
      *ngIf="media.isActive('gt-lg')"
      class="text-right pareto-name-td"
      style="width: 45%"
    >
      <div class="pareto-name text-truncate">{{ item?.name.toLowerCase() }}</div>
    </td>
    <td
      class="text-truncate pr-8 truncate-td"
      matTooltip="{{ item?.name }}: {{ item?.toolTipText }}"
    >
      <div
        class="pareto-rect"
        [ngClass]="{
          'pareto-rect-exempt': item.codeExempt === 'E',
          'pareto-rect-nonexempt': item.codeExempt === 'N'
        }"
        [ngStyle]="{ width: item?.barPercent * 100 + '%' }"
      >
        <div
          *ngIf="!media.isActive('gt-lg')"
          class="pareto-name pareto-name-hide"
        >
          {{ item?.name.toLowerCase() }}
        </div>
      </div>
    </td>
    <td
      *ngIf="!media.isActive('md')"
      class="pareto-value text-nowrap"
    >
      {{ item.value | number : '1.0-0' }} {{ units.toLowerCase() }}
    </td>
  </tr>
</table>
