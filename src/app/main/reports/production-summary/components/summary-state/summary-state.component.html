<div class="summary-state">

      class="main-area"
      [ngStyle]="getMainArea(order)"
      *ngFor="let order of [0, 1, 2]"
    ></div>

      class="target-pos"
      [ngStyle]="getTargetPos()"
    ></div>

      class="value-area"
      [ngStyle]="getValueArea()"
    ></div>
  </div>
