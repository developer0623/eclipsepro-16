<mat-toolbar color="success">
  <h2
    mat-dialog-title
    class="white-color"
  >
    Add Pattern
  </h2>
</mat-toolbar>
<div mat-dialog-content>
  <mat-form-field class="add-bundle-input yellow-input">
    <mat-label>Pattern Name</mat-label>
    <input
      matInput
      [(ngModel)]="patternName"
    />
  </mat-form-field>
</div>
<div
  mat-dialog-actions
  [align]="'end'"
>
  <button
    mat-button
    (click)="cancel()"
  >
    Cancel
  </button>
  <button
    mat-button
    color="success"
    (click)="onSave()"
  >
    Save
  </button>
</div>
