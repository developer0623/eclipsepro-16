<h2 mat-dialog-title>
  {{ title }}
</h2>

<div mat-dialog-content>
  <p class="content-txt">{{ message }}</p>
</div>

<div
  mat-dialog-actions
  [align]="'end'"
>
  <button
    mat-button
    (click)="onDismiss()"
  >
    Cancel
  </button>
  <button
    mat-button
    color="success"
    (click)="onConfirm()"
  >
    Delete
  </button>
</div>
