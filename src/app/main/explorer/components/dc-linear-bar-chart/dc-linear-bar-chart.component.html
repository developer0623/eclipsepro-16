<div class="chart-container white-bg ms-card-content-wrapper p-16">
  <div
    fxLayout="row"
    fxLayoutAlign="start center"
    class="pb-16 chart-title"
  >
    <div
      class="h3 line-height-24 mr-8 text-caps"
      translate="{{ chartTitle }}"
    ></div>
    <a
      *ngIf="isFilterApplied"
      class="reset text-upper"
      translate="reset"
      (click)="resetFilters()"
    ></a>
  </div>
  <div
    #linearchart
    class="chart-content"
  ></div>
</div>
