<div class="page-layout simple fullwidth white-bg">
  <div class="header">
    <div
      fxFlex
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <span
        class="h2 text-upper"
        translate="xl200"
      ></span>
      <div class="toolbar">
        <button
          mat-icon-button
          [matMenuTriggerFor]="colMenu"
          class="main-dropdown-btn"
        >
          <mat-icon>settings</mat-icon>
        </button>
        <mat-menu
          #colMenu="matMenu"
          xPosition="before"
        >
          <div class="checkbox-menu-header">
            <span (click)="$event.stopPropagation(); $event.preventDefault()"
              >Add/Remove Column</span
            >
            <mat-icon>close</mat-icon>
          </div>
          <div class="scroll-menu-list">
            <button
              *ngFor="let item of columns"
              mat-menu-item
              aria-label="{{ item.headerName }}"
              (click)="onColumnsGridOptionsToggle(item, $event)"
            >
              <mat-icon
                *ngIf="item.hide"
                class="empty"
                >check_box_outline_blank</mat-icon
              >
              <mat-icon
                *ngIf="!item.hide"
                class="checked"
                >check_box</mat-icon
              >
              {{ item.headerName | translate }}
            </button>
          </div>
        </mat-menu>
      </div>
    </div>
  </div>

  <div class="content md-background md-hue-1">
    <ag-grid-angular
      class="ag-theme-balham"
      style="width: 100%; height: 100%"
      [domLayout]="'autoHeight'"
      [gridOptions]="agGridOptions"
    >
    </ag-grid-angular>
  </div>
</div>
