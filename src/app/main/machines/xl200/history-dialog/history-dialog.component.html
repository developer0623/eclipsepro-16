<mat-toolbar color="white">
  <mat-toolbar-row>
    <span class="history-title">{{ setupParam.setupName }}</span>
    <span class="spacer"></span>
    <button
      mat-icon-button
      aria-label="Close"
      class="close-icon-btn"
      (click)="cancel()"
    >
      <mat-icon class="icon-close">close</mat-icon>
    </button>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <span class="history-des">History of Parameter ID# {{ setupParam.paramGroupId }}</span>
  </mat-toolbar-row>
</mat-toolbar>
<div mat-dialog-content>
  <ng-scrollbar
    visibility="hover"
    class="history-list"
  >
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="announceSortChange($event)"
      class="param-table"
    >
      <ng-container matColumnDef="date">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Date
        </th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          {{ element.date | date : 'short' }}
        </td>
      </ng-container>
      <ng-container matColumnDef="setupValue">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Value
        </th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          {{ element.setupValue }}
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns; sticky: true"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
      <tr
        class="mat-row"
        *matNoDataRow
      >
        <td
          class="mat-cell"
          colspan="4"
        >
          No data matching the filter
        </td>
      </tr>
    </table>
  </ng-scrollbar>
</div>
